{% load static %}
<link 
    rel="stylesheet"
    type="text/css"
    href="{% static 'carbon/css/bootstrap.css' %}"
/>
<span class="border border-success">
  <div class="mx-auto" style="width: 18rem;">
    <div class="p-3 mb-2 bg-light text-dark">
    <div class="d-grid gap-3">
      <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
          <p class="h3">Transportation</p>
      </nav>

    <div class="badge bg-primary text-wrap" style="width: 18rem;">
      Input the following fields to calculate your carbon footprint
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Miles Traveled"  aria-describedby="basic-addon2">
      <select class="form-select" aria-label="Default select example">
        <option selected>Transport</option>
        <option value="1">Car</option>
        <option value="2">Subway</option>
        <option value="3">E-Scooter</option>
        <option value="4">Bus</option>
        <option value="5">Bicycle</option>
        <option value="6">Motorcycle</option>
      </select>
    </div>
  </div>
    <div class="input-group mb-3">
     <input type="text" class="form-control" placeholder="Minutes Traveled" aria-describedby="basic-addon2">
      <span class="input-group-text" id="basic-addon2">minutes</span>
      </div>
    </div>
  </div>
</span>
